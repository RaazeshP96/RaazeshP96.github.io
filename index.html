<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rajesh's Portfolio</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- bootstrap  cdn implementation -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- internal css -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <!-- loading -->
    <div class="container">
        <div id="hideme">
            <strong>Loading...</strong>
        </div>
        <div class="row">
            <div class="col col-1"></div>
            <div class="col col-10">
                <div id="mainContent" hidden>
                    <!-- navbar -->
                    <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
                        <a class="navbar-brand" href="#mainContent">
                            <img src="img/favicon-32x32.png" width="32" height="32" alt="" loading="lazy">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto ">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#mainContent">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#twitter">My Tweets</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#myrepo">My Reposotories</a>
                                </li>
                            </ul>
                    </nav>
                    <div class="jumbotron">
                        <img id="profile" height="200" width="200" class="img-thumbnail mx-auto d-block">
                        <h1 id="username" class="display-4 text-center"></h1>
                        <h3 id="bio" class="lead text-center"></h3>
                        <h3 id="follow" class="text-center"></h3>
                        <p class="lead text-center">
                            Click me on <a class="btn btn-dark" id="gitHub">Github</a>
                        </p>
                        <hr>
                        <!-- twitter api from publish.twitter.com -->
                        <div class="blocktext" align="center" id="twitter">
                            <a class="twitter-timeline" data-width="600" data-height="500" data-theme="dark" href="https://twitter.com/raazesh_p?ref_src=twsrc%5Etfw">Tweets by raazesh_p</a>
                            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        </div>
                        <hr>
                        <!-- displaying reposotories -->
                        <div>
                            <p id="myrepo" class="display-5"><strong> My Reposotories: </strong></p>
                            <hr>
                            <ul id="repo" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-1"></div>
        </div>
    </div>
    <script>
    // fetching api of RaazeshP96's github
    fetch('https://api.github.com/users/RaazeshP96')
        .then(response => response.json())
        .then(data => {
            console.log(data)
            document.getElementById('profile').src = data['avatar_url']
            document.getElementById('username').innerHTML = `<strong> ${data['name']} </strong> `
            let follower = data['followers']
            let message = `${follower} nice people are following me in github.`
            document.getElementById('bio').textContent = data['bio']
            document.getElementById('gitHub').href = data['html_url']
            document.getElementById('follow').textContent = message
        });

    // getting the api of Reposotories from github
    fetch("https://api.github.com/users/RaazeshP96/repos")
        .then(response => response.json())
        .then(data => {
            console.log(data)
            let ref = document.getElementById('repo')
            data.forEach(element => {
                ref.innerHTML += `<li class="list-group-item"> ${element['name']} </li>`

            })


            // for displaying loading before fetching datas from apis
            document.getElementById('mainContent').hidden = false
            document.getElementById('hideme').hidden = true
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
